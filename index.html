<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Closing Window</title>
	<link rel="stylesheet" href="assets/index.css">
	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
	<script src="assets/cell.js"></script>
	<script src="assets/board.js"></script>
	<script src="assets/index.js"></script>
</head>
<body>
<div class="content">
	<div class="board game-state pre-game">
		<div>Use the buttons or arrow keys to reach your goals.</div>
		<div>Be careful. There's no going back.</div>
		<button class="btn" role="button">Begin</button>
	</div>
	<div class="board game-state post-game hidden">
		<div>Looks like you didn't plan well enough</div>
		<button class="btn" role="button">Try Again</button>
	</div>
	<div class="board-container hidden"></div>
	<div class="expo hidden">
		<div class="scoreboard"></div>
		<div class="ctrl-container">
			<button class="btn ctrl" aria-label="Go Left" arrow-type="Left"><span class="arrow"></span></button>
			<div class="up-down">
				<button class="btn ctrl" aria-label="Go Up" arrow-type="Up"><span class="arrow"></span></button>
				<button class="btn ctrl" aria-label="Go Down" arrow-type="Down"><span class="arrow"></span></button>
			</div>
			<button class="btn ctrl" aria-label="Go Right" arrow-type="Right"><span class="arrow"></span></button>
		</div>
		<button class="btn quit" role="button">Give Up</button>
	</div>
</div>
</body>
</html>
